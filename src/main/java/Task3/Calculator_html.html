<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function displayValues(val) {
            document.getElementById("t").value+=val;
        }
        function solve() {
            let x=document.getElementById("t").value;
            let y=eval(x);
            document.getElementById("t").value=y;
        }
        function clea() {
            document.getElementById("t").value="";
        }
    </script>
    <style>
        input[type="button"]
        {
            border-radius: 15px;
            background-color: rebeccapurple;
            color: white;
            width: 65px ;
            height: 35px;
        }
    </style>
</head>
<body style="margin: 200px">
<div class="mb-0 mx-5 mt-5">
    <h2><b>CALCULATOR</b></h2>
</div>
<div class="mt-0 mx-5 mb-5">
    <table border="4" style=" border: solid black">
        <tr>
            <td>
                <input type="button" value="C" onclick="clea()">
            </td>
            <td colspan="3"><input type="text" id="t"></td>
        </tr>
        <tr>
            <td>
                <input type="button" value="+" onclick="displayValues('+')">
            </td>
            <td>
                <input type="button" value="1" onclick="displayValues('1')">
            </td>
            <td>
                <input type="button" value="2" onclick="displayValues('2')">
            </td>
            <td>
                <input type="button" value="3" onclick="displayValues('3')">
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" value="-" onclick="displayValues('-')">
            </td>
            <td>
                <input type="button" value="4" onclick="displayValues('4')">
            </td>
            <td>
                <input type="button" value="5" onclick="displayValues('5')">
            </td>
            <td>
                <input type="button" value="6" onclick="displayValues('6')">
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" value="*" onclick="displayValues('*')">
            </td>
            <td>
                <input type="button" value="7" onclick="displayValues('7')">
            </td>
            <td>
                <input type="button" value="8" onclick="displayValues('8')">
            </td>
            <td>
                <input type="button" value="9" onclick="displayValues('9')">
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" value="/" onclick="displayValues('/')">
            </td>
            <td>
                <input type="button" value="." onclick="displayValues('.')">
            </td>
            <td>
                <input type="button" value="0" onclick="displayValues('0')">
            </td>
            <td>
                <input type="button" value="=" onclick="solve()">
            </td>
        </tr>
    </table>
</div>
</body>
</html>
